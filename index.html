<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoé's Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #0d1b2a;
      color: #f0f0f0;
      padding: 2rem 1rem;
    }

    .corner-name {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 1rem;
      color: #a9bcd0;
      z-index: 10;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      max-width: 1200px;
      margin: 4rem auto;
      padding: 0 1rem;
    }

    .bubble {
      background-color: rgba(255, 255, 255, 0.05);
      color: #e0e0e0;
      border-radius: 1.75rem;
      padding: 1.5rem;
      transition: transform 0.2s;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      box-sizing: border-box;
    }

    .bubble.medium {
      min-height: 180px;
    }

    .bubble.large {
      min-height: 250px;
    }

    .bubble:hover {
      transform: scale(1.02);
    }

    .date {
      font-size: 0.85rem;
      color: #91a3b0;
      margin-bottom: 0.5rem;
    }

    .bubble img {
      width: 100%;
      border-radius: 1rem;
      margin-top: 0.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .bubble p {
      text-align: center;
    }

    @media (max-width: 900px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="corner-name">Zoé's website</div>

  <div class="grid-container" id="grid"></div>

  <script>
    const bubbles = [
      {
        date: "2025-07-24",
        image: "images/ferriswheel.jpg",
        alt: "In Ferris Wheel - Yokohama",
        text: "hazy vibe on top of Cosmo World",
        size: "large"
      },
      {
        date: "2025-07-22",
        image: "images/pocarisweat.jpg",
        alt: "Pocari Sweat",
        text: "Japan essential",
        size: "large"
      },
      {
        date: "2025-07-20",
        image: null,
        alt: "",
        text: "Japan<br>Let's start documenting life here.",
        size: "medium"
      }
    ];

    // Trier les bulles par date décroissante (plus récente en premier)
    bubbles.sort((a, b) => new Date(b.date) - new Date(a.date));

    const container = document.getElementById("grid");

    bubbles.forEach(bubble => {
      const div = document.createElement("div");
      div.className = `bubble ${bubble.size}`;
      div.innerHTML = `
        <div class="date">${new Date(bubble.date).toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        })}</div>
        ${bubble.image ? `<img src="${bubble.image}" alt="${bubble.alt}">` : ""}
        <p>${bubble.text}</p>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
