<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoé's Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #0d1b2a;
      color: #f0f0f0;
      padding: 2rem 1rem;
    }

    .corner-name {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 1rem;
      color: #a9bcd0;
      z-index: 10;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      max-width: 1200px;
      margin: 4rem auto;
      padding: 0 1rem;
    }

    .bubble {
      background-color: rgba(255, 255, 255, 0.05);
      color: #e0e0e0;
      border-radius: 1.75rem;
      padding: 1.5rem;
      transition: transform 0.2s;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      box-sizing: border-box;
    }

    .bubble.medium {
      min-height: 180px;
    }

    .bubble.large {
      min-height: 250px;
    }

    .bubble:hover {
      transform: scale(1.02);
    }

    .date {
      font-size: 0.85rem;
      color: #91a3b0;
      margin-bottom: 0.5rem;
    }

    .bubble img {
      width: 100%;
      border-radius: 1rem;
      margin-top: 0.5rem;
    }

    @media (max-width: 900px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="corner-name">Zoé's website</div>

  <div class="grid-container">
    <div class="bubble">
      <div class="date">July 21, 2025</div>
      <p>[Write something here]</p>
    </div>

    <div class="bubble medium">
      <div class="date">July 20, 2025</div>
      <p>[Write something here]</p>
    </div>

    <div class="bubble large">
      <div class="date">July 25, 2025</div>
      <img src="images/pocarisweat.jpg" alt="Pocari Sweat">
      <p>Japan essential</p>
    </div>
  </div>
</body>
</html>
