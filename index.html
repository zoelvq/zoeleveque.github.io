<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zo√©'s Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #0d1b2a;
      color: #f0f0f0;
      padding: 2rem 1rem;
    }

    .corner-name {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 1rem;
      color: #a9bcd0;
      z-index: 10;
    }

    .grid-container {
      column-count: 3;
      column-gap: 2rem;
      max-width: 1200px;
      margin: 4rem auto;
      padding: 0 1rem;
    }

    .bubble {
      break-inside: avoid;
      margin-bottom: 2rem;
      background-color: rgba(255, 255, 255, 0.05);
      color: #e0e0e0;
      border-radius: 1.75rem;
      padding: 1.5rem;
      transition: transform 0.2s;
      display: block;
    }

    .bubble:hover {
      transform: scale(1.02);
    }

    .date {
      font-size: 0.85rem;
      color: #91a3b0;
      margin-bottom: 0.5rem;
    }

    .bubble img {
      width: 100%;
      border-radius: 1rem;
      margin: 0.5rem 0;
    }

    @media (max-width: 900px) {
      .grid-container {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .grid-container {
        column-count: 1;
      }
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      font-family: 'Courier New', Courier, monospace;
      color: #f0f0f0;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="corner-name">Zo√©'s website</div>

  <div class="grid-container" id="bubbleContainer">
    <div class="bubble" data-date="2025-07-27">
      <div class="date">Jul 27, 2025</div>
      <img src="images/serving.jpg" alt="Late Wind">
      <p>-midnight-</p>
      <p>serving hill god</p>
    </div>
    
    <div class="bubble" data-date="2025-07-25">
      <div class="date">Jul 25, 2025</div>
      <iframe title="deezer-widget" src="https://widget.deezer.com/widget/auto/track/3401916651" width="100%" height="350" frameborder="0" allowtransparency="true" allow="encrypted-media; clipboard-write"></iframe>
      <p>on repeat lately</p>
    </div>

    <div class="bubble" data-date="2025-07-24">
      <div class="date">Jul 24, 2025</div>
      <img src="images/ferriswheel.jpg" alt="In Ferris Wheel - Yokohama">
      <p>hazy vibe on top of Cosmo World</p>
    </div>

    <div class="bubble" data-date="2025-07-22">
      <div class="date">Jul 22, 2025</div>
      <img src="images/pocarisweat.jpg" alt="Pocari Sweat">
      <p>Japan essential</p>
    </div>

    <div class="bubble" data-date="2025-07-20">
      <div class="date">Jul 20, 2025</div>
      <p>Japan</p>
      <p>Let's start documenting life here.</p>
    </div>
  </div>

  <footer>
    website by Zo√© L√©v√™que ‚Äî no data collected, no cookies üç™
  </footer>

  <script>
    const container = document.getElementById("bubbleContainer");
    const bubbles = Array.from(container.getElementsByClassName("bubble"));

    bubbles.sort((a, b) => {
      const dateA = new Date(a.getAttribute("data-date"));
      const dateB = new Date(b.getAttribute("data-date"));
      return dateB - dateA;
    });

    bubbles.forEach(bubble => container.appendChild(bubble));
  </script>
</body>
</html>
